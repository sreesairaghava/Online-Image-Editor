<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Online Image Editor</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-info mb-5">
        <div class="container">
            <a href="#" class="navbar-brand">Online Image Filter</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-10 m-auto">
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" id="upload-file">
                    <label for="upload-file " class="custom-file-label">Choose Image</label>
                </div>
                <canvas id="canvas"></canvas>
                <h4 class="text-center my-3">Filters</h4>
                <div class="row text-center my-4">
                     <div class="col-md-3">
                          <div class="btn-group btn-group-sm">
                              <button class="filter-btn brightness-remove btn btn-info">-</button>
                              <button class="btn btn-secondary btn-disabled" disabled>Brightness</button>
                              <button class="filter-btn brightness-add btn btn-info">+</button>
                          </div>
                     </div>

                     <div class="col-md-3">
                            <div class="btn-group btn-group-sm">
                                <button class="filter-btn contrast-remove btn btn-info">-</button>
                                <button class="btn btn-secondary btn-disabled" disabled>Contrast</button>
                                <button class="filter-btn contrast-add btn btn-info">+</button>
                            </div>
                       </div>

                       <div class="col-md-3">
                            <div class="btn-group btn-group-sm">
                                <button class="filter-btn saturation-remove btn btn-info">-</button>
                                <button class="btn btn-secondary btn-disabled" disabled>Saturation</button>
                                <button class="filter-btn saturation-add btn btn-info">+</button>
                            </div>
                       </div>

                       <div class="col-md-3">
                            <div class="btn-group btn-group-sm">
                                <button class="filter-btn vibrance-remove btn btn-info">-</button>
                                <button class="btn btn-secondary btn-disabled" disabled>Vibrance</button>
                                <button class="filter-btn vibrance-add btn btn-info">+</button>
                            </div>
                       </div> 
                </div> <!-- End of the row-->
                <h4 class="text-center my-3">Effects</h4>
                <div class="row mb-3">
                    <div class="col-md-3">
                        <button class="filter-btn vintage-add btn btn-dark btn-block">Vintage</button>
                    </div>

                    <div class="col-md-3">
                            <button class="filter-btn lomo-add btn btn-dark btn-block">Lomo</button>
                    </div>

                    <div class="col-md-3">
                            <button class="filter-btn clarity-add btn btn-dark btn-block">Clarity</button>
                    </div>

                    <div class="col-md-3">
                            <button class="filter-btn sincity-add btn btn-dark btn-block">Sin City</button>
                    </div>
                </div> <!--End of the row-->

                <div class="row mb-3">
                        <div class="col-md-3">
                            <button class="filter-btn crossprocess-add btn btn-dark btn-block">Cross Process</button>
                        </div>
    
                        <div class="col-md-3">
                                <button class="filter-btn pinhole-add btn btn-dark btn-block">Pinhole</button>
                        </div>
    
                        <div class="col-md-3">
                                <button class="filter-btn nostaliga-add btn btn-dark btn-block">Nostaliga </button>
                        </div>
    
                        <div class="col-md-3">
                                <button class="filter-btn hermajesty-add btn btn-dark btn-block">Her Majstey</button>
                        </div>
                    </div> <!--End of the row-->

                    <div class="row my-3">
                        <div class="col-md-6">
                            <button class="filter-btn invert-add btn btn-dark btn-block">Invert</button>
                        </div>
                        <div class="col-md-6">   
                                <button class="filter-btn greyscale-add btn btn-dark btn-block">Grey Scale</button>
                        </div>
                    </div><!--End of th row-->

                    <div class="row my-3">
                        <div class="col-md-6">
                            <button id="download-btn" class="btn btn-primary btn-block">Download Image</button>
                        </div>
                        <div class="col-md-6">
                                <button id="revert-btn" class="btn btn-danger btn-block">Remove Filter</button>
                            </div>
                    </div>
                    
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js" integrity="sha256-Ttj6Ke2Nzuxi5upPlHetkZxBtdTq0LV1Z6BEUUsKPfs=" crossorigin="anonymous"></script></body>
    <script src="main.js"></script>
    </html>
